<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Territorium | Calcular edades</title>
</head>
<body>
    <section class="section">
        <fieldset class="form-group">
            <legend><span>Validador de edad</span></legend>
            <br>
            <div class="row">
              <div class="col-sm-2">

              </div>
               <div class="col-sm-4">
                <label for=""> Elige la fecha de tu cumpleaños</label>
               </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <div class="date-input">
                    <input id="fecha"  class="dateControl" placeholder="Date of birth" type="date" value="">
                  </div>
                </div>
              </div>
              <div class="col-sm-2">

              </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-12">
                    <div class="botonValidador" id="mostrar">
                        Mostrar
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
              <div class="col-sm-3">

              </div>
              <div class="col-sm-6">
                <div class="card" style="width: 100%; height: 50%;">
                  <img src="img/default.jpg" class="card-img-top" alt="..." id="imagenCambiante">
                  <div class="card-body">
                    <p class="card-text" id="validation-text">Aquí verás el resultado del cálculo</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-3">

              </div>
            </div>
          </fieldset>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
